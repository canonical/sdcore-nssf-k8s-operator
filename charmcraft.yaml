name: sdcore-nssf-k8s

summary: A Charmed Operator for SD-Core's Network Slice Selection Function (NSSF).
description: |
  A Charmed Operator for SD-Core's Network Slice Selection Function (NSSF).
links:
  website:
    - https://charmhub.io/sdcore-nssf-k8s
  source:
    - https://github.com/canonical/sdcore-nssf-k8s-operator
  issues:
    - https://github.com/canonical/sdcore-nssf-k8s-operator/issues

containers:
  nssf:
    resource: nssf-image
    mounts:
      - storage: config
        location: /free5gc/config/
      - storage: certs
        location: /support/TLS

resources:
  nssf-image:
    type: oci-image
    description: OCI image for 5G nssf
    upstream-source: ghcr.io/canonical/sdcore-nssf:1.6.1

storage:
  config:
    type: filesystem
    minimum-size: 1M
  certs:
    type: filesystem
    minimum-size: 1M

assumes:
  - k8s-api
  - juju >= 3.4

requires:
  fiveg_nrf:
    interface: fiveg_nrf
  certificates:
    interface: tls-certificates
  logging:
      interface: loki_push_api
  sdcore_config:
    interface: sdcore_config

provides:
  metrics-endpoint:
    interface: prometheus_scrape

type: charm
base: ubuntu@24.04
build-base: ubuntu@24.04
platforms:
  amd64:

parts:
  charm:
    source: .
    plugin: charm
    charm-requirements:
      - requirements.txt
    build-packages:
      - libffi-dev
      - libssl-dev
      - pkg-config
    build-snaps:
      - astral-uv
      - rustup
    override-build: |
      rustup default stable
      uv export --frozen --no-dev -o requirements.txt
      craftctl default

config:
  options:
    log-level:
      type: string
      default: info
      description: Log level for the NSSF. One of `debug`, `info`, `warn`, `error`, `fatal`, `panic`.
