name: sdcore-nssf

display-name: SD-Core 5G NSSF
summary: A Charmed Operator for SD-Core's Network Slice Selection Function (NSSF).
description: |
  A Charmed Operator for SD-Core's Network Slice Selection Function (NSSF).
website: https://charmhub.io/sdcore-nssf
source: https://github.com/canonical/sdcore-nssf-operator
issues: https://github.com/canonical/sdcore-nssf-operator/issues

containers:
  nssf:
    resource: nssf-image
    mounts:
      - storage: config
        location: /free5gc/config/
      - storage: certs
        location: /support/TLS

resources:
  nssf-image:
    type: oci-image
    description: OCI image for 5G nssf
    upstream-source: ghcr.io/canonical/sdcore-nssf:1.3

storage:
  config:
    type: filesystem
    minimum-size: 1M
  certs:
    type: filesystem
    minimum-size: 1M

assumes:
  - k8s-api

requires:
  fiveg_nrf:
    interface: fiveg_nrf
  certificates:
    interface: tls-certificates
