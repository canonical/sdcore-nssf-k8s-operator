name: sdcore-nssf

display-name: SD-CORE 5G NSSF
summary: A Charmed Operator for SDCORE's Network Slice Selection Function (NSSF).
description: |
  A Charmed Operator for SDCORE's Network Slice Selection Function (NSSF).

containers:
  nssf:
    resource: nssf-image
    mounts:
      - storage: config
        location: /free5gc/conf/

resources:
  nssf-image:
    type: oci-image
    description: OCI image for 5G nssf
    upstream-source: omecproject/5gc-nssf:master-4e5aef3

storage:
  config:
    type: filesystem
    minimum-size: 1M

assumes:
  - k8s-api

requires:
  fiveg_nrf:
    interface: fiveg_nrf
